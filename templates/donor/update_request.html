{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Request</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'donor/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'donor/css/sb-admin-2.min.css'%}" rel="stylesheet">
    <style>
        select{
            width: 100%;
            height: 50px;
            border-radius: 60px;
            outline: none;
            border-color:rgb(158, 173, 185);
        }

    </style>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
                    <div class="col-lg">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Update Organ Request</h1>
                            </div>
                            <form class="user" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Name" name="name" value="{{organ.patient_name}}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Age" name="age" value="{{organ.patient_age}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email" name="mail" value="{{organ.patient_email}}">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="blood_group">Status:</label><br>
                                        <select id="blood_group" name="status">
                                            <option value="A+"{% if organ.status == 1 %} selected{% endif %}>Approved</option>
                                            <option value="A-"{% if organ.status == 0 %} selected{% endif %}>Processing</option>
                            
                                        </select><br><br>
        
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="organs_to_donate">Needed Organ:</label><br>
                                            <select id="organs_to_donate" name="organs_to_donate">
                                                <option value="Heart" {% if organ.needed_organ == 'Heart' %} selected {% endif %}>Heart</option>
                                                <option value="Liver" {% if organ.needed_organ == 'Liver' %} selected {% endif %}>Liver</option>
                                                <option value="Kidney" {% if organ.needed_organ == 'Kidney' %} selected {% endif %}>Kidney</option>
                                                <option value="Lung" {% if organ.needed_organ == 'Lung' %} selected {% endif %}>Lung</option>
                                                <option value="Pancreas" {% if organ.needed_organ == 'Pancreas' %} selected {% endif %}>Pancreas</option>
                                                <option value="Intestine" {% if organ.needed_organ == 'Intestine' %} selected {% endif %}>Intestine</option>
                                            </select><br><br>
                                    </div> 
                                </div>
                                
                                        
                                    
                             

                                
                                <button class="btn btn-primary btn-user btn-block" type="submit">Update</button> 
                                    
                                
                                <a href="{% url 'view_organ_request' %}" class="btn btn-primary btn-user btn-block">
                                    Back
                                </a>
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'donor/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'donor/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'donor/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'donor/js/sb-admin-2.min.js'%}"></script>

</body>

</html>
